version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: infwad_calendar
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: .
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MYSQL_CONNECTION=server=db;port=3306;database=infwad_calendar;user=root;password=example
    ports:
      - "5001:5000"

volumes:
  db_data:
