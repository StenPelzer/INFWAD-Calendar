schema: 'http://localhost:5001/graphql'
documents:
  - 'src/**/*.graphql'
generates:
  src/graphql/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      avoidOptionals: true
      scalars:
        Date: string
