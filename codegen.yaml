schema: 'http://localhost:5001/graphql'
documents:
  - 'src/**/*.{ts,tsx}'
generates:
  src/graphql/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      avoidOptionals: true
      reactApolloVersion: 4
      apolloClientImportFrom: '@apollo/client/react'
      scalars:
        Date: string
